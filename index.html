<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcoming you to my page</h1>
    <h3>Kindly fill the form</h3>
    <form>
        <label>
       <input type="text" placeholder="Enter your name" >
        </label>
        <br>
        <br>
        <label>
            <input type="password" placeholder="Enter your password" >
        </label>
        <h5>Select your gender</h5>
        <label>
            <input type="radio" value="Male" name="gender"  >Male
        </label>
        <label>
            <input type="radio" value="Female" name="gender" >Female
        </label>
        <h5>Programming Languages</h5>
        <label>
            <input type="checkbox" value="Java" name="Programming" >Java
        </label>

        <label>
            <input type="checkbox" value="Python" name="Programming" >Python
        </label>


        <label>
            <input type="checkbox" value="C" name="Programming" >C
        </label>

        <label>
            <input type="checkbox" value="JS" name="Programming" >JS
        </label>
        <h5>Country</h5>
        <select class="Country">
            <option value="AMERICA">AMERICA</option>
            <option value="INDIA">INDIA</option>
            <option value="JAPAN">JAPAN</option>
            <option value="USA">USA</option>
            <option value="CHINA">CHINA</option>
        </select>
        <br>
        <h5>Write something about you</h5>
        <textarea name="feedback" cols="100" rows="5"  >
            Enter about yourself
        </textarea>
        <br>
        <br>
        <input type="submit" value="submit">
    </form>
    <h5>Thank you for your interest</h5>
    <h5>from</h5>
    <img src="shafi.jpeg">
</body>
</html>
